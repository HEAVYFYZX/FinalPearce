<template name="tAbout">
    {{#if currentUser}}
    <h1>Welcome superstar!</h1>
    <p>The following people attended class tonight</p>
   
    <ul>
        {{#each students}}
        <li>{{firstName}}  
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            <button class="remove"> <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        </li>
        {{/each}}
    </ul>
    {{> tAddStudent}} {{else}}
    <p>Stop! Only superstars from room 304 can access this page!</p>
    {{/if}}
</template>

<template name="tAddStudent">
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <form class="add-student">
                <p>
                    <label for="firstName">First Name:</label>
                    <input type="text" name="firstName" class="input form-control">
                </p>
                <p>
                    <button type="submit" class="btn btn-default">Submit</button>
                </p>

            </form>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        </div>
    </div>
</template>
